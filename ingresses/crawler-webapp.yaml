apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: webapp
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "gce"
spec:
  tls:
  - hosts:
    - apollocrawler.com
    - goodcrawler.com
    secretName: echoserver-tls
  rules:
  - host: apollocrawler.com
    http:
      paths:
      - backend:
          serviceName: crawler-webapp-service
          servicePort: 4000
  - host: goodcrawler.com
    http:
      paths:
      - backend:
          serviceName: crawler-webapp-service
          servicePort: 4000
